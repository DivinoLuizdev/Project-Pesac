version: '3.8'

services:
  postgres:
    image: postgres
    container_name: usuarios-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: usuariosdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pgnetwork          

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmindata:/var/lib/pgadmin
    networks:
      - pgnetwork

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: randomuserapi
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=usuariosdb;Username=admin;Password=admin123
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - pgnetwork

networks:
  pgnetwork:

volumes:
  pgdata:
  pgadmindata:
